<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>Design GPT</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #003595;
    }
   
    #mainPanel {
      flex: 1;
      overflow-y: auto;
    }
   
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
   
    /* Login Panel Styles */
    #loginOptions {
      display: block;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
   
    #loginOptions h3 {
      margin-top: 0;
      color: #003595;
      text-align: center;
    }
   
    #loginForm {
      display: flex;
      flex-direction: column;
    }
   
    #loginForm label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #003595;
    }
   
    #loginForm input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 1rem;
    }
   
    #loginForm button {
      padding: 10px;
      background-color: #003595;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 10px;
    }
   
    #loginForm button:hover {
      background-color: #002366;
    }
   
    /* Side Panel Styles */
    #sidePanel {
      width: 300px;
      flex-shrink: 0;
      background: #f4f4f4;
      border-left: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      display: none;
    }
   
    #sidePanel h3 {
      margin-top: 0;
      color: #003595;
    }
   
    #chatList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
   
    #chatList li {
      background: #fff;
      margin-bottom: 8px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
   
    #chatList li:hover {
      background: #e9e9e9;
    }
   
    /* New Chat Button (Hidden Until Login) */
    #newChatBtn {
      display: none;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #003595;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
   
    #newChatBtn:hover {
      background: #002366;
    }

    /* Logout Button */
    #logoutBtn {
      display: none;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    #logoutBtn:hover {
      background: darkred;
    }

    /* Account Icon Styles */
    #accountIcon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
      color: #fde001;
    }

    /* Chat Input */
    #inputContainer {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
   
    #userInput {
      width: 100%;
      height: 60px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      font-size: 1rem;
      border-radius: 4px;
      padding: 8px;
    }
   
    #sendBtn {
      margin-top: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      width: 150px;
    }
   
    #sendBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="mainPanel">
    <h1 id="heading">Hi, I'm Design GPT!</h1>
    <p>
      Thanks for stopping by.
      I’m your Gen-AI powered Design Assistant, here to support your research.
      Click the chat icon to ask your question(s).
    </p>
    <p><strong>Note:</strong> I currently hold info around Lens Formulations, but in the future, I’ll have access to more data.</p>
    <div id="chatHistory"></div>
    <div id="inputContainer">
      <textarea id="userInput" placeholder="Type your message here..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <div id="sidePanel">
    <h3>Conversations</h3>
    <button id="newChatBtn">New Chat</button>
    <ul id="chatList"></ul>
    <button id="logoutBtn">Logout</button>
  </div>
 
  <i id="accountIcon" class="fas fa-user-circle"></i>

  <script>
    let currentUser = null;

    function updateUI() {
      document.getElementById("newChatBtn").style.display = currentUser ? "block" : "none";
      document.getElementById("logoutBtn").style.display = currentUser ? "block" : "none";
      document.getElementById("sidePanel").style.display = currentUser ? "block" : "none";
    }

    document.getElementById("logoutBtn").addEventListener("click", function() {
      currentUser = null;
      updateUI();
    });

    document.getElementById("accountIcon").addEventListener("click", function() {
      let panel = document.getElementById("sidePanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    });

    document.getElementById("newChatBtn").addEventListener("click", function() {
      alert("Starting a new chat...");
    });

    document.getElementById("sendBtn").addEventListener("click", function() {
      alert("Message sent!");
    });

    updateUI();
  </script>
</body>
</html>
